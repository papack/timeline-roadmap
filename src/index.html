<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMI Entwicklung</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="links"><a href="#">Link</a></div>
    <div class="container">
      <section>
        <div class="left">2020</div>
        <div class="dot"><div class="vl"></div></div>
        <div class="right"></div>
      </section>
      <section class="big">
        <div class="left">November - Dezember</div>
        <div class="dotGreen"></div>
        <div class="right">
          <div class="bubble">
            <div class="bubbleTri"><img src="./img/done.svg" /></div>
            <div class="bubbleLineDone"></div>
            <div class="bubbleText">
              <div class="bubbleTextHeadline">Erledigt</div>
              <div class="bubbleTextText">Frist Step</div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="left">2021</div>
        <div class=""></div>
        <div class="right"></div>
      </section>
      <section class="big">
        <div class="left">Januar - März</div>
        <div class="dotRed"></div>
        <div class="right">
          <div class="bubble">
            <div class="bubbleTri"><img src="./img/focus.svg" /></div>
            <div class="bubbleLineFocus"></div>
            <div class="bubbleText">
              <div class="bubbleTextHeadline">Aktuelle Entwicklung</div>
              <div class="bubbleTextText"><a href="#">Link</a></div>
            </div>
          </div>
        </div>
      </section>
      <section class="big">
        <div class="left">März - April</div>
        <div class="dotPreview"></div>
        <div class="right">
          <div class="bubble">
            <div class="bubbleTri"><img src="./img/next.svg" /></div>
            <div class="bubbleLineNext"></div>
            <div class="bubbleText">
              <div class="bubbleTextHeadline">Nächster Schritt</div>
              <div class="bubbleTextText">What we do next</div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="left">...</div>
        <div class=""></div>
        <div class="right"></div>
      </section>
      <section>
        <div class="left">2023</div>
        <div class=""></div>
        <div class="right"></div>
      </section>
      <section class="big">
        <div class="left">04. Mai 2023</div>
        <div class="dotRelease"></div>
        <div class="right">
          <div class="bubble">
            <div class="bubbleTri"><img src="./img/future.svg" /></div>
            <div class="bubbleLineFuture"></div>
            <div class="bubbleText">
              <div class="bubbleTextHeadline">Goal</div>
              <div class="bubbleTextText">
                noch <span id="daysLeft"></span> Tage
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
